<div style="background-color: #51a7ff;border:1px solid #9B9B9B;width: 30%;position: absolute;border-radius: 10px;top:20%;left: 35%">
    <div>
        <h4 class="modal-title" style="text-align: center;font-family: 新宋体;font-size: 36px;font-weight: bold">登录UIR系统</h4>
        <!-- <button aria-label="Close" data-dismiss="modal" class="close" type="button" (click)="activeModal.dismiss('closed')"><span aria-hidden="true">x</span>
         </button>-->
    </div>
    <div>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="alert alert-danger" *ngIf="authenticationError">
                    <strong>登录失败!</strong> 请检查您的登录信息, 并重试一次.
                </div>
            </div>
            <div class="col-md-8">
                <form class="form" role="form" (ngSubmit)="login()">
                    <div class="form-group">
                        <label for="username">账号</label>
                        <input type="text" class="form-control" name="username" id="username" placeholder="账号"
                               [(ngModel)]="username">
                    </div>
                    <div class="form-group">
                        <label for="password">密码</label>
                        <input type="password" class="form-control" name="password" id="password" placeholder="密码"
                               [(ngModel)]="password">
                    </div>
                    <div class="form-check">
                        <label class="form-check-label" for="rememberMe">
                            <input class="form-check-input" type="checkbox" name="rememberMe" id="rememberMe" [(ngModel)]="rememberMe" checked>
                            <span>记住我</span>
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary">登录</button>
                </form>
                <p></p>
                <div class="alert alert-warning">
                    <a class="alert-link" (click)="requestResetPassword()">忘记密码?</a>
                </div>
            </div>
        </div>
    </div>
</div>
